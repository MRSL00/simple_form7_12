<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <link rel="stylesheet" href="5.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <form class="main">
        <p>ورود به پنل کاربری</p>
        <div>
            <div class="center">
                <div class="cen-input cen-user">
                    <i class="fa fa-user"></i>
                    <!-- <i class="fa fa-times d-none"></i> -->
                    <input type="text" class="input-user" name="username" placeholder="نام کاربری"
                        onfocus="this.placeholder=''" onblur="this.placeholder='نام کاربری'">
                </div>
                <p class="msg-user d-none"></p>
            </div>

            <div class="center">
                <div class="cen-input cen-pass">
                    <i class="fa fa-lock"></i>
                    <!-- <i class="fa fa-times d-none"></i> -->
                    <input type="password" class="input-pass" name="pass" placeholder="رمز عبور"
                        onfocus="this.placeholder=''" onblur="this.placeholder='رمز عبور'">
                </div>
                <p class="msg-pass d-none"></p>
            </div>

            <!-- <input type="button" value="ورود"> -->
            <button>ورود</button>
        </div>
       

        <!-- <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="5.js"></script>
</body>

</html>
